<div class="container">
    <div class="building-info">
        <h2>Building ID: {{ buildingId }}</h2>
        <h2>Name: {{ buildingName }}</h2>
    </div>

    <form [formGroup]="floorForm" (ngSubmit)="addFloor()" class="add-floor-form">
        <input formControlName="number" placeholder="Floor Number" required />
        <input formControlName="description" placeholder="Description" required />
        <button type="submit" class="add-button" pButton label="Add Floor" icon="pi pi-plus"></button>
    </form>

    <div class="floor-list">
        <table>
            <thead>
                <tr>
                    <th>Floor Number</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let floor of floors">
                    <td>{{ floor.number }}</td>
                    <td>{{ floor.description }}</td>
                    <td>
                        <button (click)="toggleRooms(floor.floorId!)" class="action-button">
                            {{ showRooms[floor.floorId!] ? 'Hide Rooms' : 'Show Rooms' }}
                        </button>
                        <button (click)="deleteFloor(floor.floorId!)" class="action-button" pButton icon="pi pi-trash" label="Delete"></button>

                        <form *ngIf="showRooms[floor.floorId!]" (ngSubmit)="updateFloor(floor.floorId!)" class="update-floor-form">
                            <input formControlName="number" placeholder="Update Floor Number" required />
                            <input formControlName="description" placeholder="Update Description" required />
                            <button type="submit" class="update-button" pButton label="Update Floor" icon="pi pi-pencil"></button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
