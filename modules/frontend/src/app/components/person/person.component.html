<h2>Person List</h2>
<div *ngIf="persons.length === 0">No persons found.</div>
<div *ngFor="let person of persons" class="person-card">
  <h3>{{ person.firstName }} {{ person.lastName }}</h3>
  <p>Email: {{ person.email }}</p>
  <p>Phone: {{ person.phoneNumber }}</p>

  <!-- Action buttons -->
  <button type="button" pButton icon="pi pi-pencil" (click)="editPerson(person)" label="Edit"></button>
  <button type="button" pButton icon="pi pi-trash" (click)="confirmDelete(person)" label="Delete" class="p-button-danger" #deleteButton></button>
</div>
